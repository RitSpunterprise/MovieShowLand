<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>MovieShowLand - Discover and Explore Movies & TV Series</title>
  <meta name="description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand, your ultimate guide to cinema and TV shows.">
  <meta name="keywords" content="movies, tv shows, cinema, films, series, reviews, ratings">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://movieshowland.netlify.app/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://movieshowland.netlify.app/">
  <meta property="og:title" content="MovieShowLand - Discover and Explore Movies & TV Shows">
  <meta property="og:description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand.">
  <meta property="og:image" content="https://github.com/user-attachments/assets/6659d60d-c4ac-4a1c-87a7-0b0a2343c9c1">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://movieshowland.netlify.app/">
  <meta property="twitter:title" content="MovieShowLand - Discover and Explore Movies & TV Series">
  <meta property="twitter:description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand.">
  <meta property="twitter:image" content="https://github.com/user-attachments/assets/6659d60d-c4ac-4a1c-87a7-0b0a2343c9c1">

  <!-- STAUTS BAR COLOR ON SOME DEVICES -->
  <meta name="theme-color" content="#803649">

  <!-- Favicon -->
  <link rel="icon" href="./src/assets/images/icons/popcorn_64px.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- BoxIcons CSS -->
  <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- NProgress -->
  <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>

  <!-- Own CSS -->
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <!-- NPROGRESS -->
  <script src="./src/js/utils/nprogress.js"></script>

  <!-- PRELOADER -->
  <div id="load_curtain">
  </div>

  <!-- NAVBAR -->
  <nav id="navbar" class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid mt-1 mb-1">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="#"
        title="Reload Website"><strong>MovieShowLand</strong> <img
          src="./src/assets/images/icons/popcorn_32px.png" alt="MovieShowLand Logo" class="ms-1"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <ul class="navbar-nav mt-1 mb-1">
          <li class="nav-item d-flex justify-content-center">
            <a href="https://github.com/RitSpunterprise/MoviesShowLand" id="enter-github"
              class="btn btn-outline-light text-center" style="width: 55px;" title="Enter GitHub">
              <i class="bi bi-github" style="font-size: 1.6rem;"></i>
            </a>

            <a href="https://imdbapi.dev/" id="enter-imdb-api" class="btn btn-outline-light text-center"
              style="height: 50px;" title="Enter Free IMDb API">
              <svg class="mt-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                viewBox="0 0 24 24">
                <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
                <path
                  d="M13.646 10.237q-.085-.048-.313-.048v3.542q.301 0 .371-.122c.07-.122.07-.301.07-.66v-2.092q0-.366-.023-.469a.22.22 0 0 0-.105-.151m3.499 1.182q-.124 0-.162.091-.037.091-.037.46v1.426q0 .355.041.456.044.1.168.1c.086 0 .199-.035.225-.103q.04-.104.039-.495V11.97q0-.342-.043-.447c-.032-.069-.147-.104-.231-.104">
                </path>
                <path
                  d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1M6.631 14.663H5.229V9.266h1.402zm4.822 0H10.23l-.006-3.643-.49 3.643h-.875L8.342 11.1l-.004 3.563H7.111V9.266H8.93q.077.49.166 1.15l.201 1.371.324-2.521h1.832zm3.664-1.601c0 .484-.027.808-.072.97a.73.73 0 0 1-.238.383 1 1 0 0 1-.422.193q-.25.055-.754.055h-1.699V9.266h1.047c.678 0 1.07.031 1.309.093q.36.093.545.306.188.213.234.475c.031.174.051.516.051 1.026zm3.654.362q0 .486-.066.723a.76.76 0 0 1-.309.413.95.95 0 0 1-.572.174c-.158 0-.365-.035-.502-.104a1.14 1.14 0 0 1-.377-.312l-.088.344h-1.262V9.266h1.35v1.755a1.1 1.1 0 0 1 .375-.289c.137-.064.344-.096.504-.096q.28 0 .484.087a.72.72 0 0 1 .44.549q.023.15.023.638z">
                </path>
              </svg>
            </a>

            <button id="theme-toggle" class="btn btn-outline-light text-center me-2" style="width: 55px;"
              title="Toggle Theme">
              <!-- Icon will be inserted by JS -->
            </button>
          </li>
        </ul>

        <form action="" id="search-form" class="d-flex me-2 mt-1 mb-1" role="search">
          <input id="input-search" class="form-control me-2" type="search" placeholder="Search title"
            aria-label="Search" title="Search title" />
          <button id="btn-search" class="btn btn-outline-light border" type="submit"
            title="Search title">Search</button>
        </form>

      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container-fluid py-4">
    <h1 class="mt-1 mb-4 text-center d-flex justify-content-center align-items-center">MovieShowLand <img
        src="./src/assets/images/icons/popcorn_64px.png" alt="MovieShowLand Logo" class="ms-1"></h1>
    <p class="text-center lead mb-4">Discover and Explore Movies & TV Series</p>
    <p id="imdb-thanks" class="text-center lead mb-4" style="font-size: 1.1rem;">Special thanks to <a
        href="https://imdbapi.dev/">Free IMDb API</a> for providing Movie and TV Show data for this website</p>
    <div id="app-container">
      <div id="loading" class="alert alert-primary text-center" role="alert">Loading content...</div>
      <div id="error" class="alert alert-danger text-center d-none" role="alert"></div>
      <div id="cards" class="row g-4 justify-content-center"></div>
      <div id="observer-trigger" style="height: 50px;"></div>
    </div>
  </main>

  <!-- Titles Principal Card and Themes -->
  <script type="module" src="./src/js/main.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
