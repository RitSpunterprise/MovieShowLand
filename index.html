<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>MovieShowLand - Discover and Explore Movies & TV Series</title>
  <meta name="description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand, your ultimate guide to cinema and TV shows.">
  <meta name="keywords" content="movies, tv shows, cinema, films, series, reviews, ratings">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://movieshowland.netlify.app/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://movieshowland.netlify.app/">
  <meta property="og:title" content="MovieShowLand - Discover and Explore Movies & TV Shows">
  <meta property="og:description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand.">
  <meta property="og:image" content="https://github.com/user-attachments/assets/6659d60d-c4ac-4a1c-87a7-0b0a2343c9c1">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://movieshowland.netlify.app/">
  <meta property="twitter:title" content="MovieShowLand - Discover and Explore Movies & TV Series">
  <meta property="twitter:description"
    content="Explore a vast collection of movies and TV shows. Find details, ratings, and more on MovieShowLand.">
  <meta property="twitter:image"
    content="https://github.com/user-attachments/assets/6659d60d-c4ac-4a1c-87a7-0b0a2343c9c1">

  <!-- STAUTS BAR COLOR ON SOME DEVICES -->
  <meta name="theme-color" content="#803649">

  <!-- Favicon -->
  <link rel="icon" href="./src/assets/images/icons/popcorn_glass.svg" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- NProgress -->
  <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>

  <!-- Own CSS -->
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <!-- NPROGRESS -->
  <script src="./src/js/utils/nprogress.js"></script>

  <!-- PRELOADER -->
  <div id="load_curtain">
  </div>

  <!-- NAVBAR -->
  <nav id="navbar" class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid mt-1 mb-1">
      <a class="navbar-brand d-flex justify-content-center align-items-center" href="index.html"
        title="Reload Website"><strong>MovieShowLand</strong> <img
          src="./src/assets/images/icons/popcorn_glass_second.svg" alt="MovieShowLand Logo" class="ms-1"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <ul class="navbar-nav mt-1 mb-1">
          <li class="nav-item d-flex justify-content-center">
            <a href="https://github.com/RitSpunterprise/MoviesShowLand" id="enter-github"
              class="btn btn-outline-dark text-center" style="height: 48px;" title="Enter GitHub">
              <img src="./src/assets/images/icons/github.svg" id="github-logo" class="mt-1" alt="GitHub Logo"></img>
            </a>

            <a href="https://imdbapi.dev/" id="enter-imdb-api" class="btn btn-outline-light text-center"
              style="height: 48px;" title="Enter Free IMDb API">
              <img src="./src/assets/images/icons/imdb.svg" id="imdb-logo" class="mt-1" alt="IMDb Logo">
            </a>

            <a id="theme-toggle" class="btn btn-outline-dark text-center me-2" style="height: 48px;"
              title="Toggle Theme">
              <!-- Icon will be inserted by JS -->
              <img id="theme-toggle-icon"></img>
            </a>

          </li>
        </ul>

        <form action="" id="search-form" class="d-flex me-2 mt-1 mb-1" role="search">
          <input id="input-search" class="form-control me-2" type="search" placeholder="Search title"
            aria-label="Search" title="Search title" />
          <button id="btn-search" class="btn btn-outline-light border" type="submit"
            title="Search title">Search</button>
        </form>

      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container-fluid py-4">
    <h1 class="mt-1 mb-4 text-center d-flex justify-content-center align-items-center">MovieShowLand <img
        src="./src/assets/images/icons/popcorn_glass.svg" alt="MovieShowLand Logo" class="ms-1"></h1>
    <p class="text-center lead mb-4">Discover and Explore Movies & TV Series</p>
    <p id="imdb-thanks" class="text-center lead mb-4" style="font-size: 1.1rem;">Special thanks to <a
        href="https://imdbapi.dev/">Free IMDb API</a> for providing Movie and TV Show data for this website</p>
    <div id="app-container">
      <div id="loading" class="alert alert-primary text-center" role="alert">Loading content...</div>
      <div id="error" class="alert alert-danger text-center d-none" role="alert"></div>
      <div id="cards" class="row g-4 justify-content-center"></div>
      <div id="observer-trigger" style="height: 50px;"></div>
    </div>
  </main>

  <!-- Titles Principal Card and Themes -->
  <script type="module" src="./src/js/main.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
